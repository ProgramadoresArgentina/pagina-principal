version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: programadores-argentina-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: programadores_argentina
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  adminer:
    image: adminer:4.8.1
    container_name: programadores-argentina-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - app-network
    depends_on:
      - postgres

  redis:
    image: redis:7-alpine
    container_name: programadores-argentina-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

volumes:
  postgres_data:
  redis_data:

networks:
  app-network:
    driver: bridge
